; PHP Custom Configuration

; --- Error Reporting ---
; エラーを画面に表示する (開発環境用)
display_errors = On
; 全てのエラーを報告する
error_reporting = E_ALL
; エラーログを有効にする
log_errors = On
; エラーログの出力先 (コンテナ内のパス)
error_log = /var/log/php_errors.log

; --- General Settings ---
; タイムゾーンを設定
date.timezone = "Asia/Tokyo"

; --- File Uploads ---
; アップロード可能な最大ファイルサイズ
upload_max_filesize = 100M
; POSTデータ全体の最大サイズ
post_max_size = 100M

; --- Character Encoding ---
; デフォルトの文字コード
default_charset = "UTF-8"
